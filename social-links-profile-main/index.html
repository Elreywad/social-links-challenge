<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <script src="https://cdn.tailwindcss.com"></script>
  <title>Frontend Mentor | Social links profile</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    *{
      font-family:"Inter", sans-serif;
      color: hsl(0, 0%, 100%);
    }
    body{
      background-color: hsl(0, 0%, 8%);
    }
    main{
      background-color: hsl(0, 0%, 12%);
    }
    main button{
      background-color:  hsl(0, 0%, 20%) ;
      transition: 0.3s ease-in-out;
      margin-bottom: 10px;
    }
    main button:hover{
      background-color:hsl(75, 94%, 57%);
      color: hsl(0, 0%, 20%);
    }
  </style>
</head>
<body class="grid place-content-center h-screen">

  <main class=" text-center p-6 w-fit h-fit rounded-lg">
    <div>
      <div class="flex justify-center"><img src="assets/images/avatar-jessica.jpeg" alt="avatar" class="h-24" style="border-radius: 50%;"></div>
      <div class="text-lg font-bold py-2">Jessica Randall</div>
      <div class="text-sm font-semibold" style="color: #d7ff57;font-size: 12px;">London, United Kingdom</div>
      <div class=" font-thin my-4"style="font-size:14px;color:#d1d1d1;">"Front-end developer and avid reader."</div>
      <div class="flex flex-col items-center text-sm font-semibold">
      <button class="w-64 h-10  rounded-lg">GitHub</button>
      <button class="w-64 h-10  rounded-lg">Frontend Mentor</button>
      <button class="w-64 h-10  rounded-lg">LinkedIn</button>
      <button class="w-64 h-10  rounded-lg">Twitter</button>
      <button class="w-64 h-10  rounded-lg">Instagram</button>
        </div>
    </div>
  </main>
  <footer class="flex justify-center">
  <div class="attribution absolute bottom-0">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Wadoud</a>.
  </div>
</footer>
</body>
</html>
